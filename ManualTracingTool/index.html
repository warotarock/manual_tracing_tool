<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Manual tracing tool</title>
    <script src="./external/glmatrix/gl-matrix-min.js"></script>

    <link href="./external/custombox/custombox.min.css" rel="stylesheet">
    <script src="./external/custombox/custombox.min.js"></script>
    <script src="./external/custombox/custombox.legacy.min.js"></script>

    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="./src/conversion.js"></script>
    <script src="./src/render2d.js"></script>
    <script src="./src/render3d.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/logic_math.js"></script>
    <script src="./src/logic_color.js"></script>
    <script src="./src/logic_points.js"></script>
    <script src="./src/logic_hittest.js"></script>
    <script src="./src/logic_selector.js"></script>
    <script src="./src/logic_edit_line.js"></script>
    <script src="./src/base_command.js"></script>
    <script src="./src/base_tool.js"></script>
    <script src="./src/command_delete_points.js"></script>
    <script src="./src/command_edit_layer.js"></script>
    <script src="./src/command_edit_animation.js"></script>
    <script src="./src/tool_draw_line.js"></script>
    <script src="./src/tool_add_point.js"></script>
    <script src="./src/tool_scratch_line.js"></script>
    <script src="./src/tool_scratch_line_width.js"></script>
    <script src="./src/tool_resample_segment.js"></script>
    <script src="./src/tool_select_brush_select.js"></script>
    <script src="./src/tool_select_points_all.js"></script>
    <script src="./src/tool_delete_points_brush_select.js"></script>
    <script src="./src/tool_edit_points.js"></script>
    <script src="./src/tool_transform_lattice.js"></script>
    <script src="./src/tool_transform_line_point.js"></script>
    <script src="./src/tool_edit_image_file_ref.js"></script>
    <script src="./src/tool_edit_document_frame.js"></script>
    <script src="./src/tool_posing3d.js"></script>
    <script src="./src/posing3d_logic.js"></script>
    <script src="./src/posing3d_view.js"></script>
    <script src="./src/app.js"></script>
    <style>

        html {
            margin: 0;
            left: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        header {
            position: absolute;
            left: 2%;
            right: 2%;
            top: 0;
            height: 40px;
            background-color: #fff;
            text-align: center;
            padding-top: 12px;
        }

        main {
            position: absolute;
            left: 2%;
            right: 2%;
            top: 48px;
            bottom: 68px;
        }

        footer {
            position: absolute;
            width: 100%;
            height: 60px;
            bottom: 0;
            text-align: center;
            background-color: #fff;
        }

        div.fileNameText {
            width: 240px;
            height: 27px;
            float: left;
            border: none;
            border-width: 1px;
            cursor: default;
            padding-top: 3px;
            padding-left: 5px;
            text-align: left;
            margin-left: 10px;
        }

        #fileName {
            width: 100%;
            height: 18px;
            border: none;
        }

        div.fileCommandButton {
            width: 33px;
            height: 33px;
            float: left;
            border: none;
            margin-left: 5px;
            cursor: default;
            text-align: center;
        }

        div.mainToolButton {
            width: 120px;
            height: 26px;
            float: left;
            border: solid;
            border-width: 1px;
            margin-left: 5px;
            text-align: center;
            padding-top: 5px;
            cursor: default;
            float: right;
        }

        div.mainMenuButton {
            width: 33px;
            height: 33px;
            float: left;
            border: none;
            margin-left: 5px;
            cursor: default;
            text-align: center;
            float: right;
        }

        .mainMenuButtonImage {
            margin-top: 4px;
            width: 27px;
            height: 27px;
        }

        .selectedMainButton {
            color: #fff;
            background: #333;
        }

        .unselectedMainButton {
            color: #333;
            background: #fff;
        }

        div#mainCanvasWindow {
            position: absolute;
            left: 0px;
            right: 210px;
            top: 0px;
            bottom: 50px;
            border: solid;
            border-width: 1px;
        }

        canvas#mainCanvas {
            position: absolute;
            border: none;
            z-index: 2;
        }

        canvas#editorCanvas {
            position: absolute;
            border: none;
            z-index: 3;
        }

        canvas#webglCanvas {
            position: absolute;
            border: none;
            z-index: 1;
        }

        canvas#renderTargetCanvas {
            position: absolute;
            display: none;
        }

        div#rightSideWindow1 {
            width: 200px;
            position: absolute;
            right: 0px;
            top: 0px;
            bottom: 50%;
            border: solid;
            border-width: 1px;
        }

        canvas#layerCanvas {
            border: none;
        }

        div#rightSideWindow2 {
            width: 200px;
            position: absolute;
            right: 0px;
            top: 50.5%;
            bottom: 0px;
            border: solid;
            border-width: 1px;
        }

        canvas#subtoolCanvas {
            border: none;
        }

        div#timeLineWindow {
            position: absolute;
            left: 0px;
            right: 210px;
            height: 46px;
            bottom: 0px;
            border: solid;
            border-width: 1px;
        }

        canvas#timeLineCanvas {
            border: none;
            width: 100%;
            height: 100%;
        }

        div.OKCalcelButtons {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        input[type=number] {
            text-align: right;
        }

        .nameInputTextBox {
            width: 250px;
        }

        .modalDialogWindow {
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: none;
            padding: 20px;
        }

            .modalDialogWindow.openFileDialogModal {
                width: 400px;
                height: 100px;
            }

            .modalDialogWindow.openFileDialogModal_file {
                background-color: #ddd;
                margin-left: 5px;
                margin-top: 5px;
                width: 100%;
            }

            .modalDialogWindow.layerPropertyModal {
                width: 400px;
                height: 340px;
                position: absolute;
                bottom: 100px;
            }

                .modalDialogWindow.layerPropertyModal input {
                    margin-left: 15px;
                    margin-top: 15px;
                }

                .modalDialogWindow.layerPropertyModal div {
                    margin-top: 15px;
                }

        #layerPropertyModal_layerAlpha {
            width: 200px;
        }

        #layerPropertyModal_fillColorAlpha {
            width: 200px;
        }

        .modalDialogWindow.palletColorModal {
            width: 660px;
            height: 280px;
            position: absolute;
            bottom: 100px;
        }

            .modalDialogWindow.palletColorModal input {
                margin-left: 15px;
                margin-top: 15px;
            }

        #palletColorModal_colors {
            margin-top: 10px;
            width: 460px;
            float: left;
        }

            #palletColorModal_colors div.colorItem {
                width: 80px;
                height: 30px;
                margin-left: 10px;
                margin-top: 10px;
                float: left;
                /*border-style: solid;*/
            }

                #palletColorModal_colors div.colorItem input[type="radio"] {
                    margin-left: 0px;
                    margin-top: 0px;
                    width: 30px;
                    height: 20px;
                }

                #palletColorModal_colors div.colorItem input[type="color"] {
                    margin-left: 0px;
                    margin-top: 0px;
                    width: 30px;
                    height: 30px;
                }

        #palletColorModal_colorMixer {
            margin-top: 10px;
            width: 200px;
            height: 200px;
            float: left;
        }

            #palletColorModal_colorMixer canvas {
                margin-top: 10px;
                width: 200px;
                height: 200px;
            }

        .modalDialogWindow.operationOptionModal {
            width: 400px;
            height: 115px;
        }

            .modalDialogWindow.operationOptionModal input {
                margin-left: 15px;
                margin-top: 10px;
            }

            .modalDialogWindow.operationOptionModal div {
                margin-bottom: 15px;
            }

                .modalDialogWindow.operationOptionModal div label input.lineWidthMin {
                    width: 50px;
                    margin-right: 8px;
                }

                .modalDialogWindow.operationOptionModal div label input.lineWidthMax {
                    width: 50px;
                    margin-left: 5px;
                }

        .modalDialogWindow.newLayerCommandOptionModal {
            width: 400px;
            height: 200px;
        }

            .modalDialogWindow.newLayerCommandOptionModal input {
                margin-left: 15px;
                margin-top: 10px;
            }

            .modalDialogWindow.newLayerCommandOptionModal div {
                margin-bottom: 15px;
            }

        .modalDialogWindow.documentSettingModal {
            width: 400px;
            height: 200px;
        }

            .modalDialogWindow.documentSettingModal input {
                margin-left: 15px;
                margin-top: 10px;
            }

            .modalDialogWindow.documentSettingModal div label input.location {
                width: 60px;
            }

        .modalDialogWindow.exportImageFileModal {
            width: 400px;
            height: 200px;
        }

            .modalDialogWindow.exportImageFileModal div {
                margin-bottom: 15px;
            }

        .modalDialogWindow.newKeyframeModal {
            width: 400px;
            height: 230px;
        }

            .modalDialogWindow.newKeyframeModal div label input {
                margin-left: 15px;
                margin-top: 15px;
            }

        .modalDialogWindow.deleteKeyframeModal {
            width: 400px;
            height: 140px;
        }

            .modalDialogWindow.deleteKeyframeModal div label input {
                margin-left: 15px;
                margin-top: 15px;
            }
    </style>
</head>
<body>
    <header>
        <div class="fileCommandButton" id="menu_btnOpen"><img class="mainMenuButtonImage" src="./res/icons8-opened-folder-100.png" /></div>
        <div class="fileCommandButton" id="menu_btnSave"><img class="mainMenuButtonImage" src="./res/icons8-save-filled-100.png" /></div>
        <div class="fileCommandButton" id="menu_btnExport"><img class="mainMenuButtonImage" src="./res/icons8-export-96.png" /></div>
        <div class="fileNameText" id="menu_btnSystem"><input type="text" id="fileName" /></div>
        <div class="mainToolButton" id="menu_btnMiscTool">Misc</div>
        <div class="mainToolButton" id="menu_btnEditTool">Edit</div>
        <div class="mainToolButton" id="menu_btnDrawTool">Draw</div>
        <div class="mainMenuButton" id="menu_btnOperationOption"><img class="mainMenuButtonImage" src="./res/icons8-settings-100.png" /></div>
        <div class="mainMenuButton" id="menu_btnPalette1"><img class="mainMenuButtonImage" src="./res/icons8-paint-palette-96.png" /></div>
        <div class="mainMenuButton" id="menu_btnPalette2"><img class="mainMenuButtonImage" src="./res/icons8-paint-palette-96.png" /></div>
    </header>
    <main>
        <div id="mainCanvasWindow">
            <canvas id="webglCanvas"></canvas>
            <canvas id="mainCanvas"></canvas>
            <canvas id="editorCanvas"></canvas>
        </div>
        <div id="timeLineWindow">
            <canvas id="timeLineCanvas"></canvas>
        </div>
        <div id="rightSideWindow1">
            <canvas id="layerCanvas"></canvas>
        </div>
        <div id="rightSideWindow2">
            <canvas id="subtoolCanvas"></canvas>
        </div>
    </main>
    <footer id="footer">
    </footer>

    <div id="openFileDialogModal" class="modalDialogWindow openFileDialogModal">
        <label>
            <input type="file" class="openFileDialogModal_file" id="openFileDialogModal_file" />
        </label>
        <br />
        <div class="OKCalcelButtons">
            <input type="button" id="openFileDialogModal_ok" value="ロード">
            <input type="button" id="openFileDialogModal_cancel" value="キャンセル">
        </div>
    </div>

    <div id="layerPropertyModal" class="modalDialogWindow layerPropertyModal">
        <label id="layerPropertyModal_layerTypeName">
            レイヤー
        </label><br />
        <label>
            名前
            <input type="text" id="layerPropertyModal_layerName" class="nameInputTextBox" onfocus="this.select();" />
        </label><br />
        <label>
            レイヤー色　
            <input type="color" id="layerPropertyModal_layerColor">
        </label>
        <label>
            <input type="range" id="layerPropertyModal_layerAlpha" min="0" max="500">
        </label><br />
        <label>
            塗りつぶし色
            <input type="color" id="layerPropertyModal_fillColor">
        </label>
        <label>
            <input type="range" id="layerPropertyModal_fillColorAlpha" min="0" max="500">
        </label><br />
        <div>
            線<br />
            <label>
                <input type="radio" name="layerPropertyModal_drawLineType" value="1">
                なし
            </label>
            <label>
                <input type="radio" name="layerPropertyModal_drawLineType" value="2">
                レイヤー色
            </label>
            <label>
                <input type="radio" name="layerPropertyModal_drawLineType" value="3">
                パレット
            </label>
            <br />
        </div>
        <div>
            塗りつぶし<br />
            <label>
                <input type="radio" name="layerPropertyModal_fillAreaType" value="1">
                なし
            </label>
            <label>
                <input type="radio" name="layerPropertyModal_fillAreaType" value="2">
                塗りつぶし色
            </label>
            <label>
                <input type="radio" name="layerPropertyModal_fillAreaType" value="3">
                パレット
            </label>
            <br />
        </div>
    </div>

    <div id="palletColorModal" class="modalDialogWindow palletColorModal">
        <label id="palletColorModal_targetName">
            線色/塗りつぶし色
        </label>
        <label>
            <input type="color" id="palletColorModal_currentColor">
        </label>
        <label>
            <input type="range" id="palletColorModal_currentAlpha" min="0" max="500">
        </label><br />
        <div id="palletColorModal_colors">
            <!--<div>
                <input type="radio" name="palletColorModal_colorIndex">
                <input type="color">
            </div>-->
        </div>
        <div id="palletColorModal_colorMixer">
            <canvas id="palletColorModal_colorCanvas"></canvas>
        </div>
    </div>

    <div id="operationOptionModal" class="modalDialogWindow operationOptionModal">
        <div>
            <label>
                線の太さ
                最小<input type="number" id="operationOptionModal_LineMinWidth" class="lineWidthMin" step="0.1" />-
                基本<input type="number" id="operationOptionModal_LineWidth" class="lineWidthMax" step="0.1" />
            </label>
            <br />
        </div>
        <div>
            編集単位<br />
            <label>
                <input type="radio" name="operationOptionModal_operationUnit" value="1">
                点
            </label>
            <label>
                <input type="radio" name="operationOptionModal_operationUnit" value="2">
                辺
            </label>
            <label>
                <input type="radio" name="operationOptionModal_operationUnit" value="3">
                線
            </label>
            <label>
                <input type="radio" name="operationOptionModal_operationUnit" value="4">
                レイヤー
            </label>
            <br />
        </div>
        <!--<div>
            絞り込み<br />
            <label>
                <input type="checkbox" name="operationOptionModal_activeLineOnly" value="1">
                アクティブな線の点のみ
            </label><br />
            <label>
                <input type="checkbox" name="operationOptionModal_activeLayerOnly" value="1">
                アクティブなレイヤーのみ
            </label><br />
            <label>
                <input type="checkbox" name="operationOptionModal_selectedPointOnly" value="1">
                選択中の点のみ
            </label><br />
        </div>-->
    </div>

    <div id="newLayerCommandOptionModal" class="modalDialogWindow newLayerCommandOptionModal">
        <div>
            レイヤーの種類<br />
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="2">
                ベクター
            </label>
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="6">
                ベクター参照
            </label>
            <br />
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="4">
                画像ファイル
            </label>
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="5">
                ３Dポーズ
            </label>
            <br />
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="3">
                グループ
            </label>
            <br />
            <div class="OKCalcelButtons">
                <input type="button" id="newLayerCommandOptionModal_ok" value="　　作成　　">
                <input type="button" id="newLayerCommandOptionModal_cancel" value="キャンセル">
            </div>
        </div>
    </div>

    <div id="documentSettingModal" class="modalDialogWindow documentSettingModal">
        <div>
            エクスポート範囲<br />
            <label>
                左上
                <input type="number" id="documentSettingModal_FrameLeft" class="location" step="1" />
            </label>
            <label>
                <input type="number" id="documentSettingModal_FrameTop" class="location" step="1" />
            </label><br />
            <label>
                右下
                <input type="number" id="documentSettingModal_FrameRight" class="location" step="1" />
            </label>
            <label>
                <input type="number" id="documentSettingModal_FrameBottom" class="location" step="1" />
            </label><br />
        </div>
    </div>

    <div id="exportImageFileModal" class="modalDialogWindow exportImageFileModal">
        <div>
            <label>
                ファイル名（拡張子を除く）<br />
                <input type="text" id="exportImageFileModal_fileName" class="nameInputTextBox" onfocus="this.select();" />
            </label><br />
        </div>
        <div>
            画像形式<br />
            <label>
                <input type="radio" name="exportImageFileModal_imageFileType" value="1">
                png
            </label>
            <label>
                <input type="radio" name="exportImageFileModal_imageFileType" value="2">
                jpeg
            </label>
            <br />
        </div>
        <div class="OKCalcelButtons">
            <input type="button" id="exportImageFileModal_ok" value="エクスポート">
            <input type="button" id="exportImageFileModal_cancel" value="キャンセル">
        </div>
    </div>

    <div id="newKeyframeModal" class="modalDialogWindow newKeyframeModal">
        <div>
            キーフレームの挿入<br />
            <label>
                <input type="radio" name="newKeyframeModal_InsertType" value="1" checked>
                コピーを挿入（全レイヤー）
            </label><br />
            <label>
                <input type="radio" name="newKeyframeModal_InsertType" value="2">
                コピーを挿入（アクティブなレイヤー）
            </label><br />
            <label>
                <input type="radio" name="newKeyframeModal_InsertType" value="3">
                空のキーを挿入（全レイヤー）
            </label><br />
            <label>
                <input type="radio" name="newKeyframeModal_InsertType" value="4">
                空のキーを挿入（アクティブなレイヤー）
            </label><br />
        </div>
        <div class="OKCalcelButtons">
            <input type="button" id="newKeyframeModal_ok" value="ＯＫ">
            <input type="button" id="newKeyframeModal_cancel" value="キャンセル">
        </div>
    </div>

    <div id="deleteKeyframeModal" class="modalDialogWindow deleteKeyframeModal">
        <div>
            キーフレームの削除<br />
            <label>
                <input type="radio" name="deleteKeyframeModal_InsertType" value="1" checked>
                全レイヤーのキーを削除
            </label><br />
            <label>
                <input type="radio" name="deleteKeyframeModal_InsertType" value="2">
                アクティブなレイヤーのキーを削除
            </label><br />
        </div>
        <div class="OKCalcelButtons">
            <input type="button" id="deleteKeyframeModal_ok" value="ＯＫ">
            <input type="button" id="deleteKeyframeModal_cancel" value="キャンセル">
        </div>
    </div>
</body>
</html>
