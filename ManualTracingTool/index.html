<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Manual tracing tool</title>
    <script src="./external/glmatrix/gl-matrix-min.js"></script>

    <link href="./external/custombox/custombox.min.css" rel="stylesheet">
    <script src="./external/custombox/custombox.min.js"></script>
    <script src="./external/custombox/custombox.legacy.min.js"></script>

    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="./src/conversion.js"></script>
    <script src="./src/render2d.js"></script>
    <script src="./src/render3d.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/logic_math.js"></script>
    <script src="./src/logic_color.js"></script>
    <script src="./src/logic_points.js"></script>
    <script src="./src/logic_hittest.js"></script>
    <script src="./src/logic_selector.js"></script>
    <script src="./src/logic_edit_line.js"></script>
    <script src="./src/base_command.js"></script>
    <script src="./src/base_tool.js"></script>
    <script src="./src/command_delete_points.js"></script>
    <script src="./src/command_edit_layer.js"></script>
    <script src="./src/tool_draw_line.js"></script>
    <script src="./src/tool_add_point.js"></script>
    <script src="./src/tool_scratch_line.js"></script>
    <script src="./src/tool_scratch_line_width.js"></script>
    <script src="./src/tool_resample_segment.js"></script>
    <script src="./src/tool_select_brush_select.js"></script>
    <script src="./src/tool_select_points_all.js"></script>
    <script src="./src/tool_transform_lattice.js"></script>
    <script src="./src/tool_transform_line_point.js"></script>
    <script src="./src/tool_edit_image_file_ref.js"></script>
    <script src="./src/tool_edit_document_frame.js"></script>
    <script src="./src/tool_posing3d.js"></script>
    <script src="./src/posing3d_logic.js"></script>
    <script src="./src/posing3d_view.js"></script>
    <script src="./src/app.js"></script>
    <style>

        html {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
        }

        header {
            position: absolute;
            left: 2%;
            right: 1%;
            top: 0;
            height: 40px;
            max-width: 1000px;
            background-color: #fff;
            position: absolute;
            text-align: center;
            padding-top: 8px;
        }

        div.systemButton {
            width: 30px;
            height: 30px;
            float: left;
            border: solid;
            border-width: 1px;
            margin-top: 5px;
            cursor: default;
        }

        div.mainMenuButton {
            width: 100px;
            height: 25px;
            float: left;
            border: solid;
            border-width: 1px;
            margin-top: 5px;
            margin-left: 5px;
            text-align: center;
            padding-top: 5px;
            cursor: default;
        }

        div.mainMenuButton2 {
            width: 25px;
            height: 25px;
            float: left;
            border: none;
            margin-top: 0px;
            margin-left: 5px;
            text-align: center;
            padding-top: 5px;
            cursor: default;
        }

        .mainMenuButton2 img {
            width: 34px;
            height: 34px;
        }

        .selectedMainButton {
            color: #fff;
            background: #333;
        }

        .unselectedMainButton {
            color: #333;
            background: #fff;
        }

        #renderTargetCanvas {
            position: absolute;
            display: none;
        }

        main {
            position: absolute;
            left: 2%;
            right: 1%;
            top: 48px;
            bottom: 60px;
            max-width: 1000px;
            max-height: 920px;
        }

        footer {
            width: 100%;
            max-width: 1000px;
            height: 60px;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            text-align: center;
        }

        div#mainCanvasWindow {
            width: 78%;
            height: 99%;
            float: left;
            border: solid;
            border-width: 1px;
        }

        div#rightSideWindow {
            width: 20%;
            height: 99%;
            float: left;
            border: solid;
            border-width: 1px;
        }

        canvas#webglCanvas {
            position: absolute;
            border: none;
            z-index: 1;
        }

        canvas#mainCanvas {
            position: absolute;
            border: none;
            z-index: 2;
        }

        canvas#editorCanvas {
            position: absolute;
            border: none;
            z-index: 3;
        }

        canvas#layerCanvas {
            border: none;
        }

        div.OKCalcelButtons {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        input[type=number] {
            text-align: right;
        }

        .openFileDialogModal {
            width: 400px;
            height: 100px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: none;
            padding: 20px;
        }

        .openFileDialogModal_file {
            background-color: #ddd;
            margin-left: 5px;
            margin-top: 5px;
            width: 100%;
        }

        .layerPropertyModal {
            width: 400px;
            height: 200px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: none;
            padding: 20px;
            margin-bottom: -60%;
        }

            .layerPropertyModal input {
                margin-left: 15px;
                margin-top: 15px;
            }

        #layerPropertyModal_layerAlpha {
            width: 300px;
        }

        .operationOptionModal {
            width: 400px;
            height: 250px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: none;
            padding: 20px;
            margin-top: -60%;
        }

            .operationOptionModal input {
                margin-left: 15px;
                margin-top: 10px;
            }

            .operationOptionModal div {
                margin-bottom: 15px;
            }

        .operationOptionModal_LineWidth {
            width: 100px;
        }

        .newLayerCommandOptionModal {
            width: 400px;
            height: 200px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: none;
            padding: 20px;
            margin-top: -60%;
        }

            .newLayerCommandOptionModal input {
                margin-left: 15px;
                margin-top: 10px;
            }

            .newLayerCommandOptionModal div {
                margin-bottom: 15px;
            }

        .documentSettingModal {
            width: 400px;
            height: 200px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: none;
            padding: 20px;
            margin-top: -60%;
        }

            .documentSettingModal input {
                margin-left: 15px;
                margin-top: 10px;
            }

        .documentSettingModal_Location {
            width: 100px;
        }

        .exportImageFileModal {
            width: 400px;
            height: 200px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: none;
            padding: 20px;
            margin-top: -60%;
        }
    </style>
</head>
<body>
    <header>
        <div class="systemButton" id="menu_btnSystem"></div>
        <div class="mainMenuButton" id="menu_btnDrawTool">Draw line</div>
        <div class="mainMenuButton" id="menu_btnScratchTool">Scratch line</div>
        <div class="mainMenuButton" id="menu_btnPoseTool">Posing</div>
        <div class="mainMenuButton2" id="menu_btnOperationOption"><img src="./res/icons8-more-50.png" /></div>
    </header>
    <main>
        <div id="mainCanvasWindow">
            <canvas id="webglCanvas"></canvas>
            <canvas id="mainCanvas"></canvas>
            <canvas id="editorCanvas"></canvas>
        </div>
        <div id="rightSideWindow">
            <canvas id="layerCanvas"></canvas>
        </div>
    </main>

    <canvas id="renderTargetCanvas"></canvas>

    <footer id="footer"></footer>

    <div id="openFileDialogModal" class="openFileDialogModal">
        <label>
            <input type="file" class="openFileDialogModal_file" id="openFileDialogModal_file" />
        </label>
        <br />
        <div class="OKCalcelButtons">
            <input type="button" id="openFileDialogModal_ok" value="ロード">
            <input type="button" id="openFileDialogModal_cancel" value="キャンセル">
        </div>
    </div>

    <div id="layerPropertyModal" class="layerPropertyModal">
        <label id="layerPropertyModal_layerTypeName">
            レイヤー
        </label><br />
        <label>
            名前
            <input type="text" id="layerPropertyModal_layerName" />
        </label><br />
        <label>
            レイヤー色
            <input type="color" id="layerPropertyModal_layerColor">
        </label><br />
        <label>
            不透明度
            <input type="range" id="layerPropertyModal_layerAlpha" min="0" max="500">
        </label><br />
    </div>

    <div id="operationOptionModal" class="operationOptionModal">
        <div>
            <label>
                線の太さ
                <input type="number" id="operationOptionModal_LineWidth" class="operationOptionModal_LineWidth" step="1" />
            </label>
            <br />
        </div>
        <div>
            編集単位<br />
            <label>
                <input type="radio" name="operationOptionModal_operationUnit" value="1">
                点
            </label>
            <label>
                <input type="radio" name="operationOptionModal_operationUnit" value="2">
                辺
            </label>
            <label>
                <input type="radio" name="operationOptionModal_operationUnit" value="3">
                線
            </label>
            <label>
                <input type="radio" name="operationOptionModal_operationUnit" value="4">
                レイヤー
            </label>
            <br />
        </div>
        <div>
            絞り込み<br />
            <label>
                <input type="checkbox" name="operationOptionModal_activeLineOnly" value="1">
                アクティブな線の点のみ
            </label><br />
            <label>
                <input type="checkbox" name="operationOptionModal_activeLayerOnly" value="1">
                アクティブなレイヤーのみ
            </label><br />
            <label>
                <input type="checkbox" name="operationOptionModal_selectedPointOnly" value="1">
                選択中の点のみ
            </label><br />
        </div>
    </div>

    <div id="newLayerCommandOptionModal" class="newLayerCommandOptionModal">
        <div>
            レイヤーの種類<br />
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="2">
                ベクター線画
            </label>
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="4">
                画像ファイル
            </label>
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="5">
                ３Dポーズ
            </label>
            <br />
            <label>
                <input type="radio" name="newLayerCommandOptionModal_layerType" value="3">
                グループ
            </label>
            <br />
            <div class="OKCalcelButtons">
                <input type="button" id="newLayerCommandOptionModal_ok" value="　　作成　　">
                <input type="button" id="newLayerCommandOptionModal_cancel" value="キャンセル">
            </div>
        </div>
    </div>

    <div id="documentSettingModal" class="documentSettingModal">
        <div>
            エクスポート範囲<br />
            <label>
                左上
                <input type="number" id="documentSettingModal_FrameLeft" class="documentSettingModal_Location" step="1" />
            </label>
            <label>
                <input type="number" id="documentSettingModal_FrameTop" class="documentSettingModal_Location" step="1" />
            </label><br />
            <label>
                右下
                <input type="number" id="documentSettingModal_FrameRight" class="documentSettingModal_Location" step="1" />
            </label>
            <label>
                <input type="number" id="documentSettingModal_FrameBottom" class="documentSettingModal_Location" step="1" />
            </label><br />
        </div>
    </div>

    <div id="exportImageFileModal" class="exportImageFileModal">
        <div>
            画像形式<br />
            <label>
                <input type="radio" name="exportImageFileModal_imageFileType" value="1">
                png
            </label>
            <label>
                <input type="radio" name="exportImageFileModal_imageFileType" value="2">
                jpeg
            </label>
            <br />
        </div>
    </div>

</body>
</html>
